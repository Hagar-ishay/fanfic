# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - peniofanfic

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_548E6EE721544164A7378D14045C6E3A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A2990C10101F4903B6FD7864092A9FB2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_328A9D2C42914396B833598CC91DF0BE }}

      - name: Create GOOGLE_SERVICE_ACCOUNT file
        run: echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT }}" > ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}

      - name: Set environment variables
      - name: create .env file
        run: |
          touch .env
          echo GOOGLE_SERVICE_ACCOUNT_JSON=${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }} >> .env
          echo GOOGLE_PROJECT_ID=${{ secrets.GOOGLE_PROJECT_ID }} >> .env
          echo GMAIL_EMAIL=${{ secrets.GMAIL_EMAIL }} >> .env
          echo GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }} >> .env
          echo DATABASE_URL=${{ secrets.DATABASE_URL }} >> .env
          echo NODE_ENV=production >> .env

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'peniofanfic'
          slot-name: 'Production'
          package: .
          
